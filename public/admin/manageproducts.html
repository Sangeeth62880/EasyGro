<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Admin Panel</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="manage-products.html" class="active">Manage Products</a>
                <a href="manage-users.html">Manage Users</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Manage Products</h1>
            <button class="add-btn" onclick="openProductModal()">+ Add Product</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Dynamic data -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2>Add Product</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productStock" placeholder="Stock">
            <button onclick="addProduct()">Add</button>
            <button onclick="closeProductModal()">Cancel</button>
        </div>
    </div>

    <script src="mproducts.js"></script>
</body>
</html>
