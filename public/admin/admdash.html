<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Easy Gro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md p-5">
            <h2 class="text-xl font-bold text-gray-800 mb-5">Admin Panel</h2>
            <nav>
                <ul class="space-y-3">
                    <li><a href="dashboard.html" class="block p-2 bg-blue-500 text-white rounded">Dashboard</a></li>
                    <li><a href="manageproducts.html" class="block p-2 bg-gray-200 hover:bg-blue-500 hover:text-white rounded">Manage Products</a></li>
                    <li><a href="manageusers.html" class="block p-2 bg-gray-200 hover:bg-blue-500 hover:text-white rounded">Manage Users</a></li>
                    <li><button onclick="logout()" class="w-full text-left p-2 bg-red-500 text-white rounded">Logout</button></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-5">Welcome, Admin!</h1>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Total Products</h3>
                    <p class="text-3xl font-bold" id="productCount">0</p>
                </div>
                <div class="bg-white p-5 shadow rounded-lg">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p class="text-3xl font-bold" id="userCount">0</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchCounts() {
            const productRes = await fetch('/admin/product-count');
            const userRes = await fetch('/admin/user-count');
            const productData = await productRes.json();
            const userData = await userRes.json();
            
            document.getElementById("productCount").textContent = productData.count;
            document.getElementById("userCount").textContent = userData.count;
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = '/login.html');
        }

        fetchCounts();
    </script>
</body>
</html
