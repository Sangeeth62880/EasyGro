<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGro - Smart Grocery Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-sans">
    <div class="min-h-screen flex items-center justify-center bg-grocery-pattern">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-green-600">EasyGro</h1>
                <p class="text-green-500">Smart Grocery Management</p>
            </div>

            <!-- Login Form -->
<form id="loginForm" class="space-y-6">
    <h2 class="text-2xl font-semibold text-green-700 mb-6">Login</h2>
    <div>
        <label for="login-username" class="block text-sm font-medium text-green-700">Username</label>
        <input type="text" id="login-username" name="username" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md">
    </div>
    <div>
        <label for="login-password" class="block text-sm font-medium text-green-700">Password</label>
        <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md">
    </div>
    <button type="submit" class="w-full py-2 px-4 text-white bg-green-600 rounded-md">Sign in</button>
</form>

<!-- Signup Form -->
<form id="signupForm" class="space-y-6 hidden">
    <h2 class="text-2xl font-semibold text-green-700 mb-6">Sign Up</h2>
    <div>
        <label for="signup-username" class="block text-sm font-medium text-green-700">Username</label>
        <input type="text" id="signup-username" name="username" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md">
    </div>
    <div>
        <label for="signup-password" class="block text-sm font-medium text-green-700">Password</label>
        <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md">
    </div>
    <button type="submit" class="w-full py-2 px-4 text-white bg-green-600 rounded-md">Create Account</button>
</form>


            <div class="mt-6 text-center">
                <p class="text-sm text-green-600">
                    <a href="#" id="toggleForm" class="font-medium hover:text-green-500">
                        Don't have an account? Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
