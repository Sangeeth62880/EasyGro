<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - EasyGro</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">EasyGro</div>
            <ul>
                <li><a href="product.html">Continue Shopping</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div id="cart-items">
                <!-- Items will be loaded here -->
            </div>
            
            <div id="cart-summary">
                <h2>Order Summary</h2>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax (10%): $<span id="tax">0.00</span></p>
                <p class="total">Total: $<span id="total-price">0.00</span></p>
                <button id="checkout-btn">Proceed to Pay</button>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
