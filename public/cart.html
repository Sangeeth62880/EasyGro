<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGro - Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">EasyGro</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cart-summary">
                <h2>Order Summary</h2>
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Tax (10%): $<span id="tax">0.00</span></p>
                <p class="total">Total Price: $<span id="total-price">0.00</span></p>
                <div id="payment-options">
                    <h3>Payment Method</h3>
                    <select id="payment-method">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="apple-pay">Apple Pay</option>
                    </select>
                </div>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
        <div id="suggested-products">
            <h2>You Might Also Like</h2>
            <div id="suggested-items">
                <!-- Suggested products will be dynamically added here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EasyGro. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
